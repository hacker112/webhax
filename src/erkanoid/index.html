<!DOCTYPE html>
<html>

<head>
  <title>Background</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    div#erkanoid {
      position: fixed;
      top: 0;
      margin: 0;
      width: 100%;
      background-image: url(man_square.jpg);
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      background-color: black;
      height: 100%;
      filter: sepia(50%);
      cursor: crosshair;
    }

    div.paddle {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 20px;
      background-color: white;
    }

    div.ball {
      position: fixed;
      bottom: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
    }

    div.brick {
      position: fixed;
      width: 100px;
      height: 20px;
      background-color: white;
    }
  </style>
</head>

<body>
  <h1>Background</h1>

  <div id="erkanoid">
    <div class="ball"></div>
    <div class="paddle"></div>
  </div>
  <script src="game.js"></script>
</body>

</html>
